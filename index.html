<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
    <header>
        <nav class="center-div">
            <div class="logo">audiophile</div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">HEADPHONES</a></li>
                <li><a href="#">SPEAKERS</a></li>
                <li><a href="#">EARPHONES</a></li>
            </ul>
            <a href="#" class="shopping-cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </nav>
    </header>
    <section>
        <div class="cta center-div">
            <div class="cta-description">
                <small>NEW PRODUCT</small>
                <h1>XX99 MARK II<br> HEADPHONES</h1>
                <p>Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.</p>
                <a href="#" class="btn btn-accent">SEE PRODUCT</a>
            </div>
            <div class="cta-image">
                <img src="/images/headphones.jpg">
            </div>
        </div>
    </section>
    <div class="product-grid center-div">
        <div class="product">
            <div class="image">
                <img src="/images/second_headphones.png" alt="headphones">
            </div>
            <h3>XX99 MARK I</h3>
            <a href="#" class="btn btn-accent">SEE PRODUCT</a>
        </div>
        <div class="product">
            <div class="image">
                <img src="/images/subofer.png" alt="subofer">
            </div>
            <h3>XX59</h3>
            <a href="#" class="btn btn-accent">SEE PRODUCT</a>
        </div>
        <div class="product">
            <div class="image">
                <img src="/images/earbuds.png" alt="Earbuds">
            </div>
            <h3>XZ9 SPEAKER</h3>
            <a href="#" class="btn btn-accent">SEE PRODUCT</a>
        </div>
    </div>

    <br><br>
    <a href="#" class="btn btn-black">SEE PRODUCT</a> -->

</html>
